name:                fyp
version:             0.1.0.0
github:              "githubuser/fyp"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/fyp#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  fyp-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - fyp
    - free
    - mtl
    - async
    - containers
    default-extensions:
      - TypeOperators
      - FlexibleInstances
      - MultiParamTypeClasses
      - GADTs
      - DeriveFunctor
      - FlexibleContexts
      - IncoherentInstances
      - AllowAmbiguousTypes
      - DataKinds
      - KindSignatures
      - RankNTypes
      - PatternSynonyms
      - ViewPatterns
      - OverlappingInstances
      - BangPatterns
      - ConstraintKinds
      - TypeFamilies
      - ScopedTypeVariables
      - PartialTypeSignatures
      - DeriveDataTypeable
      - AutoDeriveTypeable
      - StandaloneDeriving
      - UndecidableInstances
      - FunctionalDependencies

tests:
  fyp-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - fyp
